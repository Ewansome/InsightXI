name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-sportmonks-service:
    name: Test SportMonks Service
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/sportmonks-service
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run linter
        run: make lint

      - name: Run tests
        run: make test

  test-database-service:
    name: Test Database Service
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/database-service
