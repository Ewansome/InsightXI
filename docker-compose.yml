services:
  mysql:
    image: mysql:8
    container_name: insightxi-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  sportmonks-service:
    build: ./services/sportmonks-service
    container_name: sportmonks-service
    env_file: .env
    ports:
      - "8000:8000"

  database-service:
    build: ./services/database-service
    container_name: database-service
    environment:
      DB_HOST: mysql
    env_file: .env
    ports:
      - "8001:8001"
    depends_on:
      mysql:
        condition: service_healthy

  orchestrator-service:
    build: ./services/orchestrator-service
    container_name: orchestrator-service
    environment:
      SPORTMONKS_SERVICE_URL: http://sportmonks-service:8000
      DATABASE_SERVICE_URL: http://database-service:8001
    env_file: .env
    ports:
      - "8002:8002"
    depends_on:
      - sportmonks-service
      - database-service

volumes:
  mysql-data:
